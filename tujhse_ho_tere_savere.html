<h2>तुझसे हो तेरे सवेरे</h2>
<hr>
<body>
<div class="first">
<pre>
तुझसे हो तेरे सवेरे।
तुझसे हो तेरे सवेरे।
यही दुआ है मेरे,
तेरे मनसे मन हो बहुतेरे,
जहा खुशीयो को भी पनाह मिले-
और ग़म के भी हो बसेरे;
तुझसे हो तेरे सवेरे।
</pre>
</div>
</body>
