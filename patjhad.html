<h2>पतझड़</h2>
<hr>
<body>
<div class="first">
<pre>
पतझड़ में जहा पत्ते भी नहीं मिलते है-
बहारों में वही फूल खिलते है।
उसके लिए भी मौसम का सफ़र तय करना होता है।
बिना सफ़र के कदम़ो को मंजिल नहीं मिलते है।
</pre>
</div>
</body>
