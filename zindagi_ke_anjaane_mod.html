<h2>जिंदगी के अनजाने मोड़</h2>
<hr>
<body>
<div class="first">
<pre>
कभी-कभी तय रास्तो को छोड़ मुड़ जाती है जिंदगी,

शायद कोई बेहतर रास्ता जानती होगी।

लाज़मी है उस मोड़ पर तेरा उदास हो जाना मगर,

मंजिल कि ओर तेरी वापसी भी है लाज़मी।
</pre>
</div>
</body>
