<h2>अक्स</h2>
<hr>
<body>
<div class="first">
<pre>
मै खोया नहीं हूँ,
गुमनामी ने मुझे ढुंढ लिया है।

मै सोया नहीं हूँ,
सपनो ने आँखे मूंद लिया है।

मै जो दिखता हूँ,
वह तो अक्स है-
फिर आईना कहा है?
</pre>
</div>
</body>
