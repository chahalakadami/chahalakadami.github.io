<h2>सुरज</h2>
<hr>
<body>
<div class="first">
<pre>
सुरज जिधर भी देखता,
दिखे उसे उजियार।
संजोग दृश्य प्रत्येक था?
उजियार सब संसार?
जगत ग्रहण निरेखता,
सुरज देखे उजियार।
उजियार दृश्य प्रत्येक था?
या नैनन थे उजियार?
</pre>
</div>
</body>
