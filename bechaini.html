<h2>बेचैनी</h2>
<hr>
<body>
<div class="first">
<pre>
झीलसी आँखें, लहरोसी चंचल।
सीपियोँसी पलके झपके पलपल।
दृष्टि बहती सरिता कलकल।
देखे सपने बदल बदल।
नींद में यह बेचैनी कैसी?
पलक झपकते जागे इस पल,
पलक झपकते सोजाए उस पल।
</pre>
</div>
</body>
