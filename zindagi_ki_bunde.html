<h2>जिदंगी कि बुंदे</h2>
<hr>
<body>
<div class="first">
<pre>
सुनो ना जिदंगी कि बुंदे कैसे टप-टप करके टपक रहे है...
न जाने किसीके यादो के कटोरी में टपक रहे है,
या अन्धेरो में, समतल से पल में, सारी बुंदे बिखरे भुले-भटक रहे है;
जब-जब पलके झपक रहे है,
सुनो ना जिदंगी कि बुंदे कैसे टप-टप करके टपक रहे है।
</pre>
</div>
</body>
