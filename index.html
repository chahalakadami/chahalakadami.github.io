<h1>चहलकदमी</h1>

<body>

<p>बाते कई है, बताऊ कैसे?</p>
<p>बादल भरपुर है</p>
<p>मेरी याद, तेरे याद में</p>
<p>न दर्द तेरा हमसफर है</p>
<p>चल उस किनारे चले</p>
<p>तुझसे हो तेरे सवेरे</p>
<p>शाम</p>
<p>जिदंगी कि बुंदे</p>
<p>रास्ते</p>
<p>दर्द</p>
<p>कागज,कलम और स्याही</p>
<p>खामोसी</p>
<p>बुरी कोई बात नहीं</p>
<p>काश</p>
<p>ऐ राही</p>
<p>दिवाली का संदेश</p>
<p>कल जो आंधी आई थी</p>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
</body>
</html>
