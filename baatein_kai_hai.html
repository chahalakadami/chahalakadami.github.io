<h1>चहलकदमी</h1>
<hr>
<hr>
<h2>बाते कई है, बताऊ कैसे?</h2>
<body>
<pre>
बाते कई है, बताऊ कैसे?
किस्से कई है, सुनाऊ कैसे?
फुरसत नहीं है,
सहर(सुबह) को दोपहर से,
रात से पहले सो जाऊ कैसे?
पुछोगे शाम को भूले क्यू?
तो मै तुमसे कहूँगा यूँ-
शाम है दोपहर कि आखिरी साँसे
दोपहर से शाम चुराऊ कैसे?
मसले कई है, सुलझाऊ कैसे?
बाते कई है, बताऊ कैसे?
</pre>
</body>
</html>
