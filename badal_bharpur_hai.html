<h2>बादल भरपुर है</h2>
<hr>
<body>
<div class="first">
<pre>
बादल भरपुर है,
मगर एक खालीपन सा है।
बहुत हल्के है यह बादल,
मगर दरिया समाये है इन्ही में,
इन्ही दरियो से शायद कुछ भारीपन सा है।

किसे मालुम है?
दुर से देखो तो नज़रो का धोखा हो जाता है;
बिखरे बादल दुर-दुर तक खाली-खाली,
एक साथ घना नज़र आता है।
</pre>
</div>
</body>
